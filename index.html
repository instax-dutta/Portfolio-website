<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Developer Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #343434);
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: glitch 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }

    @keyframes glitch {
      0%, 100% {
        text-shadow: 0.05em 0 0 rgba(255, 255, 255, 0.75), -0.05em 0 0 rgba(0, 255, 211, 0.75);
      }
      25% {
        text-shadow: 0.05em 0 0 rgba(0, 255, 211, 0.75), -0.05em 0 0 rgba(255, 255, 255, 0.75);
      }
      50% {
        text-shadow: 0.05em 0 0 rgba(255, 255, 255, 0.75), -0.05em 0 0 rgba(0, 255, 211, 0.75);
      }
      75% {
        text-shadow: 0.05em 0 0 rgba(0, 255, 211, 0.75), -0.05em 0 0 rgba(255, 255, 255, 0.75);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon !</h1>
    <p>The Site is Under Construction !</p>
    <div class="loader"></div>
  </div>
</body>
</html>
